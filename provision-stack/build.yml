- name: Genrate artifact, copy artifact & sql file to files direcorty
  hosts: localhost
  connection: local
  become: yes
  tasks:
    - name: Install jdk, Maven, git
      apt:
        name: '{{item}}'
        state: present
        update_cache: yes
      loop:
        - git
        - openjdk-8-jdk
        - maven


    - name: Clone source code from github
      git:
        repo: 'https://github.com/chaitanya2616/vprofile-project.git'
        dest: ./Vprofile-repo
        version: vp-rem
      register: git_status

    - name: mvn install command to build artifact
      command: "mvn install"
      args:
        chdir: Vprofile-repo
      when: git_status.changed
      register: mvn_info

    - name: Copy artifact to file directory
      copy:
        src: "{{item}}"
        dest: files/ROOT.war
      with_fileglob: Vprofile-repo/target/*.war

    - name: copy SQL file to file directory
      copy:
        src: Vprofile-repo/src/main/resources/db_backup.sql
        dest: files/db_backup.sql






