- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC Variables
      include_vars: vars/vpc_setup

    - name: Create vprofile VPC
      ec2_vpc_net:
        name: '{{vpc_name}}'
        cidr_block: '{{vpcCidr}}'
        region: '{{region}}'
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: '{{state}}'
      register: vpcout

    - debug:
        var: vpcout

    - name: create Public Subnet 1 in zone 1
      ec2_vpc_subnet:
        vpc_id: '{{vpcout.vpc.id}}'
        region: '{{region}}'
        az: '{{zone1}}'
        state: '{{state}}'
        cidr: '{{PublicSubnet1Cidr}}'
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub1
      register: pubsub1_out

    - debug:
        var: pubsub1_out

    - name: create Public Subnet 2 in zone 2
      ec2_vpc_subnet:
        vpc_id: '{{vpcout.vpc.id}}'
        region: '{{region}}'
        az: '{{zone2}}'
        state: '{{state}}'
        cidr: '{{PublicSubnet2Cidr}}'
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub2
      register: pubsub2_out

    - debug:
        var: pubsub2_out

    - name: create Public Subnet 3 in zone 3
      ec2_vpc_subnet:
        vpc_id: '{{vpcout.vpc.id}}'
        region: '{{region}}'
        az: '{{zone3}}'
        state: '{{state}}'
        cidr: '{{PublicSubnet3Cidr}}'
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub3
      register: pubsub3_out

    - debug:
        var: pubsub3_out

    - name: create private Subnet 1 in zone 1
      ec2_vpc_subnet:
        vpc_id: '{{vpcout.vpc.id}}'
        region: '{{region}}'
        az: '{{zone1}}'
        state: '{{state}}'
        cidr: '{{PrivateSubnet1Cidr}}'
        map_public: yes
        resource_tags:
           Name: vprofile-privsub1
      register: privsub1_out

    - debug:
        var: privsub1_out

    - name: create private Subnet 2 in zone 2
      ec2_vpc_subnet:
        vpc_id: '{{vpcout.vpc.id}}'
        region: '{{region}}'
        az: '{{zone2}}'
        state: '{{state}}'
        cidr: '{{PrivateSubnet2Cidr}}'
        map_public: yes
        resource_tags:
          Name: vprofile-privsub2
      register: privsub2_out

    - debug:
        var: privsub2_out

    - name: create private Subnet 3 in zone 3
      ec2_vpc_subnet:
        vpc_id: '{{vpcout.vpc.id}}'
        region: '{{region}}'
        az: '{{zone3}}'
        state: '{{state}}'
        cidr: '{{PrivateSubnet3Cidr}}'
        map_public: yes
        resource_tags:
          Name: vprofile-privsub3
      register: privsub3_out

    - debug:
        var: privsub3_out

    - name: Create internate gateway and attached to public subnet !!!
      ec2_vpc_igw:
        vpc_id: '{{vpcout.vpc.id}}'
        region: '{{region}}'
        state: '{{state}}'
        resource_tags:
          Name: vprofile_igw
      register: igw_out

    - name: setup public subnet route table !!!
      ec2_vpc_route_table:
        vpc_id: '{{vpcout.vpc.id}}'
        region: '{{region}}'
        tags:
          Name: vprofile_PubRT
        subnets:
         - '{{pubsub1_out.subnet.id}}'
         - '{{pubsub2_out.subnet.id}}'
         - '{{pubsub3_out.subnet.id}}'
        routes:
          - dest: 0.0.0.0/0
            gateway_id: '{{igw_out.gateway_id}}'
      register: pubRT_out

    - name: Create new Nat gatway and allocate new EIP
      ec2_vpc_nat_gateway:
        state: '{{state}}'
        subnet_id: '{{ pubsub1_out.subnet.id }}'
        wait: yes
        region: '{{ region }}'
        if_exist_do_not_create: true
      register: natgw_out

    - debug:
        var: natgw_out

    - name: setup private subnet route table !!!
      ec2_vpc_route_table:
        vpc_id: '{{vpcout.vpc.id}}'
        region: '{{region}}'
        tags:
          Name: vprofile_PrivRT
        subnets:
          - '{{ privsub1_out.subnet.id }}'
          - '{{ privsub2_out.subnet.id }}'
          - '{{ privsub3_out.subnet.id }}'
        routes:
          - dest: 0.0.0.0/0
            gateway_id: '{{natgw_out.nat_gateway_id}}'
      register: privRT_out

    - debug:
        var: '{{item}}'
      loop:
        - vpcout.vpc.id
        - pubsub1_out.subnet.id
        - pubsub2_out.subnet.id
        - pubsub3_out.subnet.id
        - privsub1_out.subnet.id
        - privsub2_out.subnet.id
        - privsub3_out.subnet.id
        - igw_out.gateway_id
        - pubRT_out.route_table.id
        - privRT_out.route_table.id
        - natgw_out.nat_gateway_id

    - set_fact:
        vpcid: '{{vpcout.vpc.id}}'
        publicsub1_id: '{{pubsub1_out.subnet.id}}'
        publicsub2_id: '{{pubsub2_out.subnet.id}}'
        publicsub3_id: '{{pubsub3_out.subnet.id}}'
        privatesub1_id: '{{privsub1_out.subnet.id}}'
        privatesub2_id: '{{privsub2_out.subnet.id}}'
        privatesub3_id: '{{privsub3_out.subnet.id}}'
        pubRT_id: '{{pubRT_out.route_table.id}}'
        privRT_id: '{{privRT_out.route_table.id}}'
        natgw_id: '{{natgw_out.nat_gateway_id}}'
        cacheable: yes

    - name: Create variable file for vpc output
      copy:
        content: "region: {{region}}\nvpcid: {{vpcout.vpc.id}}\npublicSubnet1: {{pubsub1_out.subnet.id}}\npublicSubnet2: {{pubsub2_out.subnet.id}}\npublicSubnet3: {{pubsub3_out.subnet.id}}\nprivateSubnet1: {{prisub1_out.subnet.id}}\nprivateSubnet2: {{prisub2_out.subnet.id}}\nprivateSubnet3: {{prisub3_out.subnet.id}}\nigwId: {{igw_out.gateway_id}}\nNatGatewayId: {{NATGW_out.nat_gatway_id}}\nPublicRTId: {{PubRT_out.route_table.id}}\nPrivateRTId: {{PrivRT_out.route_table.id}}"
        dest: vars/ouput_vars


















